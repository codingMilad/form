<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="halie.jpg" alt="background pic" width="640px">
        <div class="right-content">
            <div class="h3-text">
                <h3>This is not a real online service! you know you need something this in your life to help you <br>
                    realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </h3>
            </div>
            <form>
                <div class="form-fields">
                    <div class="form-row">
                        <div class="input-group">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text" name="firstName" id="firstName">
                        </div>
                        <div class="input-group">
                            <label for="lastName">LAST NAME</label>
                            <input type="text" name="lastName" id="lastName">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="input-group">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="number" name="phoneNumber" id="phoneNumber" pattern="[0-9]*">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-group">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="input-group">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" name="confirmPassword" id="confirmPassword" required>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <button type="submit">Create Account</button>
                </div>
                <h3>Already have and account? <a href="">Log In</a></h3>
            </form>
        </div>
    </div>
</body>
</html>
